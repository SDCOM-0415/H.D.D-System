            --volname "H.D.D-System ( )" \
            --volicon "Icon.icns" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon "H.D.D-System_arm64.app" 150 190 \
            --app-drop-link 450 190 \
            "H.D.D-System-macOS-arm64.dmg" \
            "dmg_contents_ /"

      # 上传macOS DMG到Release
