          echo "          bootloader_ignore_signals=False," >> H.D.D_system.spec
          echo "          strip=False," >> H.D.D_system.spec
          echo "          upx=True," >> H.D.D_system.spec
          echo "          console=False," >> H.D.D_system.spec
          echo "          disable_windowed_traceback=False," >> H.D.D_system.spec
          echo "          target_arch=' '," >> H.D.D_system.spec
          echo "          codesign_identity=None," >> H.D.D_system.spec
          echo "          entitlements_file=None," >> H.D.D_system.spec
          echo "          icon='Icon.icns')" >> H.D.D_system.spec
          echo "coll = COLLECT(exe," >> H.D.D_system.spec
          echo "               a.binaries," >> H.D.D_system.spec
          echo "               a.zipfiles," >> H.D.D_system.spec
          echo "               a.datas," >> H.D.D_system.spec
          echo "               strip=False," >> H.D.D_system.spec
          echo "               upx=True," >> H.D.D_system.spec
          echo "               upx_exclude=[]," >> H.D.D_system.spec
          echo "               name='H.D.D-System')" >> H.D.D_system.spec
          echo "app = BUNDLE(coll," >> H.D.D_system.spec
          echo "             name='H.D.D-System.app'," >> H.D.D_system.spec
          echo "             icon='Icon.icns'," >> H.D.D_system.spec
          echo "             bundle_identifier=None," >> H.D.D_system.spec
          echo "             info_plist={" >> H.D.D_system.spec
          echo "                'CFBundlePackageType': 'APPL'," >> H.D.D_system.spec
          echo "                'CFBundleExecutable': 'H.D.D-System'," >> H.D.D_system.spec
          echo "                'CFBundleIdentifier': 'com.example.H.D.D-System'," >> H.D.D_system.spec
          echo "                'CFBundleVersion': '1.0'," >> H.D.D_system.spec
          echo "                'CFBundleShortVersionString': '1.0'," >> H.D.D_system.spec
          echo "                'LSMinimumSystemVersion': '10.15'," >> H.D.D_system.spec
          echo "                'NSHighResolutionCapable': 'True'," >> H.D.D_system.spec
          echo "                'NSRequiresAquaSystemAppearance': 'False'," >> H.D.D_system.spec
          echo "                'NSPrincipalClass': 'NSApplication'," >> H.D.D_system.spec
          echo "                'CFBundleDisplayName': 'H.D.D-System'," >> H.D.D_system.spec
          echo "                'CFBundleName': 'H.D.D-System'" >> H.D.D_system.spec
          echo "             })" >> H.D.D_system.spec
          
          # 构建应用
          pyinstaller H.D.D_system.spec
          
          # 重命名输出目录以包含架构信息
          mv dist/H.D.D-System.app dist/H.D.D-System_arm64.app
        env:
          PYTHONPATH: ${{ github.workspace }}
          MACOSX_DEPLOYMENT_TARGET: "11.0"

      - name: Create DMG
        run: |  
          brew install create-dmg
          
          mkdir -p dmg_contents_ 
          cp -r dist/H.D.D-System_arm64.app dmg_contents_ /
          
